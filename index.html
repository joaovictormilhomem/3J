<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3J</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/requests.css">
  <link rel="stylesheet" href="./css/customers.css">
  <link rel="stylesheet" href="./css/stock.css">
  <link rel="stylesheet" href="./css/cash.css">
  <link rel="stylesheet" href="./css/management.css">
  <link rel="stylesheet" href="./css/popups.css">
</head>
<body>

  <div class="menu">
    <nav>
      <ul>
        <li id="btn_requests">Pedidos</li>
        <li id="btn_customers">Clientes</li>
        <li id="btn_stock">Estoque</li>
        <li id="btn_cash">Caixa</li>
        <li id="btn_management">Gerência</li>
      </ul>
    </nav>
  </div>

  <div class="content">

    <div id="page_requests">
      page_requests
      <div class="add-btn" id="add-btn-requests"></div>
    </div>
  
    <div id="page_customers">
      page_customers
      <div class="add-btn"></div>
    </div>
  
    <div id="page_stock">
      page_stock
      <div class="add-btn"></div>
    </div>
  
    <div id="page_cash">
      page_cash
      <div class="add-btn"></div>
    </div>

    <div id="page_management">
      page_management
    </div>
  </div>

  <div class="popup" id="new-request-popup">
    <div class="popup-container">

      <label for="select-clients">Cliente</label>
      <select name="select-clients" id="select-clients">
        <option value="" selected>Sem cadastro</option>
        <option value="João">João</option>
        <option value="Pedro">Pedro</option>
      </select>

      <label for="input-address">Endereço</label>
      <input type="text" id="input-address" name="input-address">
      
      <label for="input-p13">P13</label>
      <input type="number" id="input-p13" name="input-p13">

      <label for="input-water">Água</label>
      <input type="number" id="input-water" name="input-water">

      <button>Novo</button>

      <button id="close-popup-button">X</button>
    </div>
  </div>

  
  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>

  <script src="./js/model.js"></script>
  <script src="./js/viewcontroller.js"></script>
</body>
</html>
